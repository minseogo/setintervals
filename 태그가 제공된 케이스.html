<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            overflow: hidden;
        }
        .banner ul{
            /* swiper - wrapper */
            display: flex;
            transition: 0.5s;
            
        }
        .banner li{ 
            /* swiper - slide */
            
            height:600px;
        }
        .banner li:nth-child(1){
            background-color: red;
        }
        .banner li:nth-child(2){
            background-color: yellow;
        }
        .banner li:nth-child(3){
            background-color: green;
        }
        .btns{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <script>
        // $(".btns button").each(function(){
        //     $(this).on('click', function(){
        //         alert($(this).index())
        //     })
        // })
// ----------------상단 하단 식 모두 같은 값을 보여준다 --------------- //

            // index(), width(), height(), $(this), attr()
            const aniw = $(document).width(); // 숫자로 출력
            // const aniw = $(document).css('width'); // 문자로 출력
            // const intermargin = parseInt($(".gnb").css("margin=left")); // parseInt를 사용하여 100px(문자) 인것을 100(숫자)로 가져옴
            
            const lis = $(".banner li").length;
            $(".banner li").width(aniw);
            $(".banner ul").width(aniw * lis);

        $(".btns button").on('click', function(){
                $(".banner ul").css("marginLeft", -aniw * $(this).index() )
        })

    </script>
</body>
</html>
